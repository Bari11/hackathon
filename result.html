<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fit Results</title>
    <link rel="stylesheet" href="result.css">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Georgia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="results-container">
        <h1 class="results-title">Your Perfect Fit</h1>
        <div class="results-card">
            <div class="measurements">
                <h2 class="measurements-heading">Your Measurements</h2>
                <ul>
                    <li><span>Shoulder Width:</span> <span id="shoulder">{{ measurements.shoulder }} cm</span></li>
                    <li><span>Bust Size:</span> <span id="bust">{{ measurements.bust }} cm</span></li>
                    <li><span>Waist Size:</span> <span id="waist">{{ measurements.waist }} cm</span></li>
                    <li><span>Hips Size:</span> <span id="hips">{{ measurements.hips }} cm</span></li>
                </ul>
            </div>
            <div class="recommended-size">
                <h2>Recommended Size</h2>
                <div class="size-box" id="size-box">{{ size }}</div>
            </div>
        </div>
        <button class="animated-button" onclick="goBack()">Back to Home</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/api/get_measurements')  
            .then(response => response.json())
            .then(data => {
                document.getElementById("shoulder").textContent = data.shoulder;
                document.getElementById("bust").textContent = data.bust;
                document.getElementById("waist").textContent = data.waist;
                document.getElementById("hips").textContent = data.hips;
                document.getElementById("size-box").textContent = data.size;            
        })
        .catch(error => console.error("Error fetching measurements:", error));
    });
    // Function to go back to the home page
    function goBack() {
        window.location.href = "index.html"; // Replace with your home page URL
    }
    </script>
</body>
</html>
